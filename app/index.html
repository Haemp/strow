<html>
    <head>
        <style>
            body{ margin:0; padding:0; }
        </style>
        <!-- externals -->
        <!-- /externals -->
        <link rel="manifest" href="manifest.json">
        <script>
            if('serviceWorker' in navigator){
                console.log('Registering SW')
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if(registrations.length > 0){
                        console.log('Updating SW registrations')
                        registrations.forEach(reg => reg.update().then(console.log))    
                    }else{
                        navigator.serviceWorker.register('sw.js')        
                    }
                })
            }
        </script>
        <title>Strow - Visual Habits</title>
        <link rel="icon" sizes="192x192" href="/strow-icon-192.png">
        <link rel="apple-touch-icon" sizes="192x192" href="/strow-icon-192.png">
        <link rel="apple-touch-icon" sizes="192x192" href="/strow-icon-1922.png">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Strow.">
        <meta name="theme-color" content="#1d1d3a">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
    </head>
    <body>
        <s-strow></s-strow>
        <script id="bundle" src="./strow.bundle.js"></script>
    </body>
</html>
